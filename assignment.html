<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Profiles and Map</title>
    <link rel="stylesheet" href="assignment.css">
    <script src="assignment.js"></script>
</head>
<body>
    <header>
        <h1>Interactive Profiles and Map</h1>
        <p>Explore user profiles and their locations</p>
    </header>

    <!-- Search Bar -->
    <section id="search-bar">
        <input id="search-input" type="text" placeholder="Search profiles..." />
    </section>

    <!-- Profile Section -->
    <section id="profile-container">
        <div class="profile-card">
            <img src="project 1.jpg" alt="Profile Picture" class="profile-pic">
            <h3>John Doe</h3>
            <p>Software Engineer</p>
            <button class="details-btn">View Details</button>
        </div>
        <div class="profile-card">
            <img src="project 2.jpg" alt="Profile Picture" class="profile-pic">
            <h3>Jane Smith</h3>
            <p>UX Designer</p>
            <button class="details-btn">View Details</button>
        </div>
        <div class="profile-card">
            <img src="women.jpeg" alt="Profile Picture" class="profile-pic">
            <h3>Michael Johnson</h3>
            <p>Data Scientist</p>
            <button class="details-btn">View Details</button>
        </div>
    </section>

    <!-- Map Section -->
    <section id="map-container">
        <h2>Map View</h2>
        <div id="map"></div>
    </section>

    <!-- Footer -->
    <footer>

</body>
</html>
